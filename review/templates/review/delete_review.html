{% extends 'base.html' %}
{% block content %}
<div class="container header-container">
    <div class="overlay"></div>
</div>

<div class="container d-flex justify-content-center">
    <div class="col-12 col-md-6 text-center">
    <h2 class="m-5">Are you sure you want to delete your review with the title: "{{item}}"</h2>
        <form method="POST" action="{% url 'delete_review' pk=item.id %}">
            {% csrf_token %}
            {{ form|crispy }}
            <a href="{% url 'product_detail' product_id=product_id %}" class="btn btn-outline-black rounded-0">Cancel</a>
            <input type="submit" name="Confirm" class="btn btn-outline-black rounded-0">

        </form>
    </div>
</div>

{% endblock %}
